<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popular Items</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            background: #ff6600;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            padding: 20px;
            border-radius: 15px;
            background: #fffaf6;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-weight: bold;
        }
        .order {
            margin-top: 10px;
            color: rgb(255, 123, 0);
            font-weight: normal;
        }
        .order span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Popular Items</h2>
    <div class="grid">
        <div class="item">
            Shawarma + Orange Juice
            <div class="order">Order: <span>216</span></div>
        </div>
        <div class="item">
            Chinese Soup + Meat
            <div class="order">Order: <span>334</span></div>
        </div>
        <div class="item">
            Combo Pizza + Chilled Alvaro
            <div class="order">Order: <span>243</span></div>
        </div>
        <div class="item">
            Assorted Fried Rice + Extra Chicken
            <div class="order">Order: <span>279</span></div>
        </div>
        <div class="item">
            Banku + Okro Stew
            <div class="order">Order: <span>308</span></div>
        </div>
        <div class="item">
            Fruit Salad
            <div class="order">Order: <span>322</span></div>
        </div>
    </div>
</div>
</body>
</html>
